{% extends 'base.html' %}

{% block content %}
<p>{{ places|length }} Titles</p>
<ul class="list">
    {% for place in places %}
    <li>{{ place.title }} - {{ place.state }}
        <span class="float-right">
            <a class="url" href={{ place.url }} target="_blank" title="Find this movie on Douban">Link To It</a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
